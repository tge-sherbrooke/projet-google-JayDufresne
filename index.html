<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Google</title>
</head>

					<li><a href="#">Comment fonctionne la recherche Google ?</a></li>
				</ul>
